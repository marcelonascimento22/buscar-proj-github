<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Repositório Github</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="card-header">
                <h3 class="card-title">Repositório Github</h3>
            </div>
            <div class="card">
                <div class="card-body">
                    <form autocomplete="off">
                        <div class="form-group">
                            <label for="repositorio">Repositório</label>
                            <input type="text" class="form-control" id="repositorio" placeholder="Repositório do Github" autofocus required>
                            <small id="repositorioHelp" class="form-text text-muted">Informe o repositório para adcionar á lista</small>

                        </div>
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </form>

                </div>
                <ul class="list-group">
                    <!--
                    <li class="list-group-item list-group-item-action">
                        <img src="https://avatars.githubusercontent.com/u/8083459?s=48&v=4" />
                        <strong>Nerd Fonts</strong>
                        <p> Iconic font aggregator, collection, and patcher </p>
                        <a href="https://github.com/ryanoasis/nerd-fonts" target="_blank">Acessar</a>
                    </li>
                    -->
                </ul>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
